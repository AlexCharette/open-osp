version: "3.3"

services:
  nginx:
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./conf/ssl:/ssl
      - ./conf/nginx/conf.d/dev.conf:/etc/nginx/conf.d/oscar.template

  backup:
    build: .
    image: ferdinandpolpol/s3-oscar-backup:latest
    volumes:
      - $HOME/.aws/credentials:/root/.aws/credentials
      - /var/run/docker.sock:/var/run/docker.sock
      - ./bin/mysql_backup.sh:/mysql_backup.sh
    env_file: 
      - local.env
    environment:
      - BACKUP_CMD=/mysql_backup.sh
    restart: always
    
