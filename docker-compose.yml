version: "3.3"

services:
    builder:
      image: openjdk:8
      volumes:
        - .:/code
        - $HOME/.m2:/root/.m2
      working_dir: /code
      command: ./build-release.sh
      environment:
        - OSCAR_TREEISH
        - OSCAR_REPO

    db:
      restart: 'always'
      image: mariadb:10.4
      command: 'mysqld --character-set-server=utf8 --collation-server=utf8_general_ci'
      working_dir: /code
      environment:
        MYSQL_ROOT_PASSWORD: liyi
        MYSQL_DATABASE: oscar_mcmaster
        MYSQL_USER: oscar
        MYSQL_PASSWORD: oscar
      volumes:
        - ./dbdump:/docker-entrypoint-initdb.d
        - ./conf/my.cnf:/etc/mysql/my.cnf
        - .:/code
        - mariadb-files:/var/lib/mysql
      networks:
        - back-tier
    tomcat_oscar:
      restart: 'always'
      image: openosp/open-osp:latest
      build: .
      volumes:
#        - ./oscar.war:/usr/local/tomcat/webapps/oscar_mcmaster.war
#        - ./conf/logging.properties:/usr/local/tomcat/conf/logging.properties
#        - ./conf/logging-servlet.properties:/usr/local/tomcat/conf/logging-servlet.properties
        - ./conf/oscar_mcmaster_bc.properties:/root/oscar_mcmaster.properties
        - ./OscarDocument:/var/lib/OscarDocument/
        - ./conf/ssl.crt:/usr/local/tomcat/conf/ssl.crt
        - ./conf/ssl.key:/usr/local/tomcat/conf/ssl.key
        - ./conf/server.xml:/usr/local/tomcat/conf/server.xml
#        - ./conf/tomcat-users.xml:/usr/local/tomcat/conf/tomcat-users.xml
#        - ./drugref2.war:/usr/local/tomcat/webapps/drugref2.war
#        - ./conf/drugref2.properties:/root/drugref2.properties

#        - ./spring-instrument-3.2.9.RELEASE.jar:/spring-instrument-3.2.9.RELEASE.jar

#      environment:
#        - CATALINA_OPTS="-javaagent:/spring-instrument-3.2.9.RELEASE.jar"
      networks:
        - back-tier
    nginx:
      image: nginx:latest
      networks:
        - back-tier
      volumes:
        - ./static:/static
      env_file:
        - oscar-login.env
      command: sh -c "envsubst \"`env | awk -F = '{printf \" $$%s\", $$1}'`\" < /etc/nginx/conf.d/oscar.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    

volumes:
  mariadb-files:
    driver: local

networks:
  back-tier:
    driver: bridge


